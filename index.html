<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ú–∞—Ä–≥–æ ‚ù§Ô∏è</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            color: white;
            background-color: black;
        }

        /* –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ */
        .photo-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: #000;
        }

        .photo-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            color: #ff69b4;
            letter-spacing: 2px;
        }

        .message {
            font-size: 1.5rem;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            min-height: 60px;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .cursor {
            display: inline-block;
            margin-left: 6px;
            font-size: 1.6rem;
            color: #ff4da6;
            text-shadow:
                0 0 4px rgba(255, 77, 166, 0.7),
                0 0 8px rgba(255, 77, 166, 0.7),
                0 0 12px rgba(255, 77, 166, 0.9);
            animation: blink 1s infinite;
        }

        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 20;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 105, 180, 0.8);
            transform: scale(1.05);
        }

        .music-btn:active {
            transform: scale(0.98);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bgFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .glow {
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5), 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
  <!-- –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ -->
<div class="photo-background">
  <video autoplay muted loop playsinline preload="auto">
    <source src="https://raw.githubusercontent.com/maksimermilov10-ui/14-february/main/media/background-video.mp4" type="video/mp4">
  </video>
</div>

    <!-- –ö–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ -->
    <button class="music-btn" id="musicBtn">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

    <!-- –ê—É–¥–∏–æ —Ñ–∞–π–ª -->
    <audio id="bgMusic" loop preload="none">
        <source src="media/song.mp3" type="audio/mpeg">
    </audio>

    <!-- –¢–µ–∫—Å—Ç -->
    <div class="content">
        <h1 class="glow">Love is...</h1>
        <div class="message">
            <span id="text"></span><span class="cursor">‚ô•</span>
        </div>
    </div>

    <script>
        const phrases = [
            "...–±—ã—Ç—å —Ä—è–¥–æ–º, –¥–∞–∂–µ –∫–æ–≥–¥–∞ –≤—Å—ë –∏–¥—ë—Ç –∫—É–≤—ã—Ä–∫–æ–º.",
            "–Ø —Ç–µ–±—è –ª—é–±–ª—é ‚ô•"
        ];

        const textElement = document.getElementById('text');
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');

        let phraseIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            const currentText = phrases[phraseIndex];

            if (charIndex < currentText.length) {
                textElement.innerHTML += currentText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 80);
            } else {
                phraseIndex++;
                if (phraseIndex < phrases.length) {
                    setTimeout(() => {
                        textElement.innerHTML += "<br>";
                        charIndex = 0;
                        typeWriter();
                    }, 800);
                } else {
                    setTimeout(() => {
                        document.querySelector('.cursor').style.opacity = '0.3';
                    }, 500);
                }
            }
        }

        window.addEventListener('load', () => {
            setTimeout(typeWriter, 3000);
        });

        musicBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.textContent = "üîá –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
                musicBtn.style.background = "rgba(255, 105, 180, 0.4)";
            } else {
                bgMusic.pause();
                musicBtn.textContent = "üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
                musicBtn.style.background = "rgba(255, 255, 255, 0.15)";
            }
        });
    </script>
</body>
</html>
