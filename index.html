<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ë–∞–ª–¥–∞ –º–æ—è, —Å 14 —Ñ–µ–≤—Ä–∞–ª—è!‚ù§Ô∏è</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
      color: white;
      background: #000;
    }

    /* –í–∞–∂–Ω–æ: –≤—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö (–∞–¥—Ä–µ—Å–Ω–∞—è —Å—Ç—Ä–æ–∫–∞) */
    :root {
      --app-height: calc(var(--vh, 1vh) * 100);
    }
    @supports (height: 100dvh) {
      :root { --app-height: 100dvh; } /* –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –≤–∏–¥–∏–º–∞—è –≤—ã—Å–æ—Ç–∞ */
    }

    /* –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ */
    .photo-background {
      position: fixed;
      inset: 0;
      height: var(--app-height);
      width: 100%;
      z-index: 0;
      overflow: hidden;
      background: #000;
    }

    .photo-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }

    .content {
      position: fixed;
      left: 0;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
      text-align: center;

      /* —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ —É–µ–∑–∂–∞–ª –ø–æ–¥ –Ω–∏–∂–Ω—é—é –ø–∞–Ω–µ–ª—å */
      bottom: max(18px, 6svh);
      padding: 16px 16px;
    }
    @supports (height: 100dvh) {
      .content { bottom: max(18px, 6dvh); }
    }

    h1 {
      font-size: clamp(2rem, 7vw, 3rem);
      margin: 0 0 14px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      color: #ff69b4;
      letter-spacing: 2px;
    }

    .message {
      font-size: clamp(1.05rem, 4.6vw, 1.5rem);
      line-height: 1.45;
      max-width: 800px;
      margin: 0 auto;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      min-height: 60px;
      color: #ff69b4;
      font-weight: 300;
      letter-spacing: 0.5px;
      padding: 0 6px;
    }

    .cursor {
      display: inline-block;
      margin-left: 6px;
      font-size: 1.2em;
      color: #ff4da6;
      text-shadow:
        0 0 4px rgba(255, 77, 166, 0.7),
        0 0 8px rgba(255, 77, 166, 0.7),
        0 0 12px rgba(255, 77, 166, 0.9);
      animation: blink 1s infinite;
    }

    .music-btn {
      position: fixed;
      z-index: 20;

      /* safe-area –¥–ª—è iPhone —Å ‚Äú—á–µ–ª–∫–æ–π‚Äù */
      top: calc(14px + env(safe-area-inset-top));
      right: calc(14px + env(safe-area-inset-right));

      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 12px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(10px);
      -webkit-tap-highlight-color: transparent;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 105, 180, 0.8);
      transform: scale(1.05);
    }

    .music-btn:active { transform: scale(0.98); }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }

    .glow {
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.5), 2px 2px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>
  <div class="photo-background">
    <video autoplay muted loop playsinline preload="auto">
      <source src="https://raw.githubusercontent.com/maksimermilov10-ui/14-february/main/media/background-video.mp4" type="video/mp4">
    </video>
  </div>

  <button class="music-btn" id="musicBtn">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

  <audio id="bgMusic" loop preload="none">
    <source src="media/song.mp3" type="audio/mpeg">
  </audio>

  <div class="content">
    <h1 class="glow">Love is...</h1>
    <div class="message">
      <span id="text"></span><span class="cursor">‚ô•</span>
    </div>
  </div>

  <script>
    // –ù–∞–¥–µ–∂–Ω—ã–π —Ñ–∏–∫—Å –≤—ã—Å–æ—Ç—ã –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö —á–µ—Ä–µ–∑ innerHeight (–æ—Å–æ–±–µ–Ω–Ω–æ iOS Safari) [web:25]
    function setVH() {
      document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
    }
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    setVH();

    const phrases = [
      "...–±—ã—Ç—å —Ä—è–¥–æ–º, –¥–∞–∂–µ –∫–æ–≥–¥–∞ –≤—Å—ë –∏–¥—ë—Ç –∫—É–≤—ã—Ä–∫–æ–º.",
      "–Ø —Ç–µ–±—è –ª—é–±–ª—é ‚ô•"
    ];

    const textElement = document.getElementById('text');
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');

    let phraseIndex = 0;
    let charIndex = 0;

    function typeWriter() {
      const currentText = phrases[phraseIndex];

      if (charIndex < currentText.length) {
        textElement.innerHTML += currentText.charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 80);
      } else {
        phraseIndex++;
        if (phraseIndex < phrases.length) {
          setTimeout(() => {
            textElement.innerHTML += "<br>";
            charIndex = 0;
            typeWriter();
          }, 800);
        } else {
          setTimeout(() => {
            document.querySelector('.cursor').style.opacity = '0.3';
          }, 500);
        }
      }
    }

    window.addEventListener('load', () => {
      setTimeout(typeWriter, 1200); // –º–æ–∂–Ω–æ —á—É—Ç—å —Ä–∞–Ω—å—à–µ, —á—Ç–æ–±—ã –Ω–µ –∫–∞–∑–∞–ª–æ—Å—å ‚Äú–ø—É—Å—Ç–æ‚Äù
    });

    musicBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.textContent = "üîá –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        musicBtn.style.background = "rgba(255, 105, 180, 0.4)";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        musicBtn.style.background = "rgba(255, 255, 255, 0.15)";
      }
    });
  </script>
</body>
</html>
