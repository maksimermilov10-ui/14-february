<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–î–ª—è –ú–∞—Ä–≥–æ ‚ù§Ô∏è</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
      color: white;
      background: #000;
    }

    :root {
      --app-height: calc(var(--vh, 1vh) * 100);
    }
    @supports (height: 100dvh) {
      :root { --app-height: 100dvh; }
    }

    /* –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ */
    .photo-background {
      position: fixed;
      inset: 0;
      height: var(--app-height);
      width: 100%;
      z-index: 0;
      overflow: hidden;
      background: #000;
    }

    .photo-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }

    /* –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –ø–æ–≤–µ—Ä—Ö –≤–∏–¥–µ–æ */
    .heart {
      position: fixed;
      width: 18px;
      height: 18px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      opacity: 0.7;
      pointer-events: none;
      z-index: 5;
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0;
      }
      10% { opacity: 0.7; }
      100% {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç */
    .content {
      position: fixed;
      left: 0;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
      text-align: center;
      bottom: max(18px, 6svh);
      padding: 16px;
    }
    @supports (height: 100dvh) {
      .content { bottom: max(18px, 6dvh); }
    }

    h1 {
      font-size: clamp(2rem, 7vw, 3rem);
      margin: 0 0 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      color: #ff69b4;
      letter-spacing: 2px;
    }

    .message {
      font-size: clamp(1.05rem, 4.6vw, 1.5rem);
      line-height: 1.45;
      max-width: 800px;
      margin: 0 auto;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      min-height: 60px;
      color: #ff69b4;
      font-weight: 300;
      letter-spacing: 0.5px;
      padding: 0 6px;
    }

    .cursor {
      display: inline-block;
      margin-left: 6px;
      font-size: 1.2em;
      color: #ff4da6;
      text-shadow:
        0 0 4px rgba(255, 77, 166, 0.7),
        0 0 8px rgba(255, 77, 166, 0.7),
        0 0 12px rgba(255, 77, 166, 0.9);
      animation: blink 1s infinite;
    }

    /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ ‚Äú–∫–æ—Å–Ω–∏—Å—å —ç–∫—Ä–∞–Ω–∞‚Äù */
    .tap-hint {
      position: fixed;
      left: 50%;
      top: calc(16px + env(safe-area-inset-top));
      transform: translateX(-50%);
      z-index: 15;
      font-size: 0.9rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,105,180,0.7);
      color: #ffd9f0;
      backdrop-filter: blur(10px);
      opacity: 0;
      animation: tapFade 2.4s ease-in-out 1.2s forwards;
      pointer-events: none;
      text-shadow: 0 0 3px rgba(0,0,0,0.8);
    }

    @keyframes tapFade {
      0% { opacity: 0; transform: translate(-50%, -6px); }
      20% { opacity: 1; transform: translate(-50%, 0); }
      80% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -6px); }
    }

    .music-btn {
      position: fixed;
      z-index: 20;
      top: calc(14px + env(safe-area-inset-top));
      right: calc(14px + env(safe-area-inset-right));
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 12px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(10px);
      -webkit-tap-highlight-color: transparent;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 105, 180, 0.8);
      transform: scale(1.05);
    }

    .music-btn:active { transform: scale(0.98); }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .glow {
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.5), 2px 2px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>
  <div class="photo-background">
    <video autoplay muted loop playsinline preload="auto">
      <source src="https://raw.githubusercontent.com/maksimermilov10-ui/14-february/main/media/background-video.mp4" type="video/mp4">
    </video>
  </div>

  <!-- –ª—ë–≥–∫–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ -->
  <div class="tap-hint" id="tapHint">–ö–æ—Å–Ω–∏—Å—å —ç–∫—Ä–∞–Ω–∞, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å ‚ú®</div>

  <button class="music-btn" id="musicBtn">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

  <audio id="bgMusic" loop preload="none">
    <source src="media/song.mp3" type="audio/mpeg">
  </audio>

  <div class="content">
    <h1 class="glow">Love is...</h1>
    <div class="message">
      <span id="text"></span><span class="cursor">‚ô•</span>
    </div>
  </div>

  <script>
    // —Ñ–∏–∫—Å –≤—ã—Å–æ—Ç—ã –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö
    function setVH() {
      document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
    }
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    setVH();

    // —Å–æ–∑–¥–∞—ë–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = (-10 - Math.random() * 20) + 'vh';
        heart.style.animationDuration = (4 + Math.random() * 4) + 's';
        heart.style.animationDelay = (Math.random() * 4) + 's';
        document.body.appendChild(heart);
      }
    }
    createHearts(18); // –Ω–µ —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ, —á—Ç–æ–±—ã –Ω–µ –≥—Ä—É–∑–∏—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω [web:59]

    const phrases = [
      "...–±—ã—Ç—å —Ä—è–¥–æ–º, –¥–∞–∂–µ –∫–æ–≥–¥–∞ –≤—Å—ë –∏–¥—ë—Ç –∫—É–≤—ã—Ä–∫–æ–º.",
      "–Ø —Ç–µ–±—è –ª—é–±–ª—é ‚ô•"
    ];

    const textElement = document.getElementById('text');
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');
    const tapHint = document.getElementById('tapHint');

    let phraseIndex = 0;
    let charIndex = 0;
    let started = false;

    function typeWriter() {
      const currentText = phrases[phraseIndex];

      if (charIndex < currentText.length) {
        textElement.innerHTML += currentText.charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 80);
      } else {
        phraseIndex++;
        if (phraseIndex < phrases.length) {
          setTimeout(() => {
            textElement.innerHTML += "<br>";
            charIndex = 0;
            typeWriter();
          }, 800);
        } else {
          setTimeout(() => {
            document.querySelector('.cursor').style.opacity = '0.3';
          }, 500);
        }
      }
    }

    function startExperience() {
      if (started) return;
      started = true;

      tapHint.style.display = 'none';

      bgMusic.play().catch(() => {
        // –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –±—Ä–∞—É–∑–µ—Ä –Ω–µ –¥–∞–ª –ø—Ä–æ–∏–≥—Ä–∞—Ç—å, –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
      });
      musicBtn.textContent = "üîá –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
      musicBtn.style.background = "rgba(255, 105, 180, 0.4)";

      setTimeout(typeWriter, 400);
    }

    // –ü–µ—Ä–≤—ã–π —Ç–∞–ø –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç –º—É–∑—ã–∫—É + —Ç–µ–∫—Å—Ç (–Ω—É–∂–Ω–æ –¥–ª—è –ø–æ–ª–∏—Ç–∏–∫ –∞–≤—Ç–æ–ø–ª–µ—è) [web:44][web:51]
    document.addEventListener('click', startExperience, { once: true });
    document.addEventListener('touchstart', startExperience, { once: true });

    // –ö–Ω–æ–ø–∫–∞ ‚Äî —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π
    musicBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // —á—Ç–æ–±—ã –Ω–∞ –ø–µ—Ä–≤—ã–π —Ç–∞–ø –ø–æ –∫–Ω–æ–ø–∫–µ –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–ª–æ –¥–≤–∞–∂–¥—ã
      if (!started) {
        startExperience();
        return;
      }

      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.textContent = "üîá –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        musicBtn.style.background = "rgba(255, 105, 180, 0.4)";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        musicBtn.style.background = "rgba(255, 255, 255, 0.15)";
      }
    });
  </script>
</body>
</html>
